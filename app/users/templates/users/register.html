{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Создать Аккаунт</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Link to your custom styles if needed -->
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">
                <legend class="card-title text-center mb-4 h3 text-primary">Регистрация</legend>
                
                <form method="POST">
                    {% csrf_token %}
                    <!-- Using form.as_p might not be ideal with Bootstrap, but since your old file used it, 
                         I'll assume your form.py/crispy_forms handles rendering of fields with Bootstrap classes. 
                         If not, you should manually iterate over fields like in login.html. -->
                    {{ form.as_p }} 
                    
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
                    </div>
                </form>
                
                <div class="border-top pt-3 mt-4 text-center">
                    <small class="text-muted">
                        Уже есть аккаунт? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Войти</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
