{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ошибка входа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Не удалось войти</h1>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
              {% endfor %}
            {% else %}
              <div class="alert alert-danger" role="alert">Ссылка входа недействительна или устарела.</div>
            {% endif %}

            <div class="d-grid gap-2">
              <a class="btn btn-primary" href="{% url 'users:login' %}">Перейти на страницу входа</a>
              <a class="btn btn-outline-secondary" href="/">На главную</a>
            </div>

            <p class="text-muted mt-3 mb-0" style="font-size: 0.9rem;">
              Подсказка: запросите новую ссылку командой <strong>/login</strong> в Telegram.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
