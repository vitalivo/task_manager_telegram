{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход в систему</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Link to your custom styles if needed -->
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">
                <legend class="card-title text-center mb-4 h3 text-primary">Вход</legend>
                
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Неверный логин или пароль. Попробуйте снова.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <!-- Render form fields with improved Bootstrap styling -->
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <div class="invalid-feedback d-block">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">Войти</button>
                    </div>
                </form>
                
                <div class="border-top pt-3 mt-4 text-center">
                    <small class="text-muted">
                        Нет аккаунта? <a href="{% url 'users:register' %}" class="text-decoration-none fw-bold">Зарегистрироваться</a>
                    </small>
                </div>

                <!-- Hidden input for redirect after login -->
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
